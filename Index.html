<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS + JavaScript Animation Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Interactive Animations with CSS & JavaScript</h1>

  <!-- Part 1: CSS Animations -->
  <section>
    <h2>CSS Transitions & Keyframes</h2>
    <button class="animated-btn">Hover Me</button>
    <div class="box"></div>
  </section>

  <!-- Part 2 + 3: Functions + JS-triggered Animations -->
  <section>
    <h2>JavaScript Functions in Action</h2>
    <button id="animateBoxBtn">Animate Box</button>
    <button id="toggleModalBtn">Toggle Modal</button>
  </section>

  <!-- Modal for Part 3 -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p>This is a modal with CSS animation!</p>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
